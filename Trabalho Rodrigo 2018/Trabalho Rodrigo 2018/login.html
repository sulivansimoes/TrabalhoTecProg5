<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
        <!-- <link rel="stylesheet" href="css/estilo.css"> -->
        <link rel="stylesheet" href="css/login.css">

        <title>Login - PetShop Banho e Tosa</title>
    </head>
    <body >
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <div class="main">
            
            
            <div class="container">
                <center>
                    <div class="middle">
                        <div id="login" style="padding-top: 25px; border-bottom-width: 15px;padding-bottom: 25px;">
            
                            <form action="javascript:void(0);" method="get">
                
                                <fieldset class="clearfix">
                
                                    <p ><span class="fa fa-user"></span><input type="text"  Placeholder="Username" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
                                    <p><span class="fa fa-lock"></span><input type="password"  Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                                    
                                    <div>
                                        <span style="width:100%; text-align:right;  display: inline-block;"><input type="submit" value="Sign In" style="color: #643b31; background-color: chocolate"></span>
                                    </div>
                                </fieldset>
                                <div class="clearfix"></div>
                            </form>
                            <div class="clearfix"></div>
                            </div> <!-- end login -->
                        <div class="logo">
                            <img src="images/logo-web-login.png">
                    
                            <div class="clearfix">
                                
                            </div>
                        </div>
                
                </div>
                </center>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
