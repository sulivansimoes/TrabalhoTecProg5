<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Relatorio - PetShop</title>
    </head>
    <body id="bodyRelatorioCadastro" >
            <!-- Tela Esquerda - Menu -->
            <div id="esquerda">
                <h1 class="titleMenu">Menu</h1>
                <div id="menu">
                    <p><input id="buttonMenuCadCliente" class="btnMenu btn btn-outline-light btn-lg" type="button" value="Cadastrar Cliente" ></p>
                    <p><input id="buttonMenuCadPet" class="btnMenu btn-outline-light btn-lg" type="button" value="Cadastrar Pet" ></p>
                    <p><input id="buttonMenuBanhoTosa" class="btnMenu btn-outline-light btn-lg" type="button" value="Agendar Banho e Tosa" ></p>
                    <p><a href="Relatorio.html" style="color: #643b31"><input id="buttonMenuRelatorioVenda" class="btnMenu btn-outline-light btn-lg" type="button" value="Relatório Agendamento" ></a></p>
                    <p><a href="RelatorioCadastro.html" style="color: #643b31"><input id="buttonMenuRelatorioCadastro" class="btnMenu btn-outline-light btn-lg" type="button" value="Relatório Cadastro" ></a></p>
                </div>
            </div>
            <!-- Fim Tela Esquerda -->
    
            <!-- Tela Centro - Formulário -->
            <img src="images/logo-web2.png" id="imgTopoTela">
    
            <h1 id="titleTela">Relatórios</h1>
            <div id="alteracoesRelatorio">
                <form>
                    <div class="form-row" id="divRelatorioClientePet">
                        <div class="form-group col-md-6" id="divDataNascPet" style="width: 118px;padding-right: 15px;margin-bottom: 0px;margin-top: 25px;">
                            <a href="RelatorioCliente.html"><input id="buttonCliente" class="btnAlteracoes btn btn-primary" type="button" value="Cliente"></a>
                        </div>  
                        <div class="form-group col-md-6" id="divDataNascPet" style="width: 118px;padding-right: 15px;margin-bottom: 0px;margin-top: 25px;">
                            <a href="RelatorioPet.html"><input id="buttonPet" class="btnAlteracoes btn btn-primary" type="button" value="Pet"></a>
                        </div>
                        <div class="form-group col-md-6" id="divDataNascPet" style="width: 109px;padding-right: 15px;margin-bottom: 0px;margin-top: 25px;">
                                <input id="buttonVisualizar" class="btnAlteracoes btn btn-primary" type="button" value="Visualizar" >
                        </div>
                        <div class="form-group col-md-6" id="divDataNascPet" style="width: 117px;padding-right: 15px;margin-bottom: 0px;margin-top: 25px;">
                            <a href="RelatorioCadastro.html"><input id="buttonCancelarRelatorio" class=" btnAlteracoes btn btn-primary" type="button" value="Voltar" style="right: 0px;left: 11px;"></a>
                        </div>
                        <div class="form-group col-md-6" id="divDataNascPet" style="width: 189px;padding-right: 15px;margin-bottom: 0px;margin-top: 25px;">
                            <a href="TelaPrincipal.html"><input id="buttonCancelarRelatorio" class=" btnAlteracoes btn btn-primary" type="button" value="Cancelar" style="right: 0px;left: 11px;"></a>
                        </div>
                    </div>
                </form>
            </div>
            
            <div id="centroRelatorio" style="margin-left: 0px; left: 322px">
                <table class="table table-striped" id="clientes_table">
                    <thead  style="font-size: 15px; display: block;" >
                        <tr style="border-top-style:ridge; border-bottom-style:ridge; border-color: saddlebrown; ">
                            <th scope="col" style="width: 138px;padding-left: 8px;">Cód</th>
                            <div>
                                <th scope="col" style="width: 117px;">Cliente</th>
                                <th scope="col" style="width: 151px;">CPF</th>
                                <th scope="col" style="width: 139px;">E-mail</th>
                                <th scope="col" style="width: 151px;">Nasc.</th>
                                <th scope="col" style="width: 118px;padding-left: 8px;">Tel.</th>
                                <th scope="col" style="width: 179px;padding-left: 8px;padding-right: 8px;">Endereço</th>
                            </div>
                        </tr>
                    </thead>
                    <tbody id="testRelatorioCadastro" style="font-size: 12px;display: inline-block;overflow-y: auto;height: 280px;width: 993px;">
                    </tbody>
                </table>
            </div>

            <!-- JS Projeto -->
            <script src="js/functionsComuns.js"></script>
            <script src="js/relatorioCadastroCliente.js"></script>
    </body>
</html>
